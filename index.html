<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>幸运红包大挑战</title>
    <style>
        body {
            font-family: '微软雅黑', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff3366, #ff6666);
            position: relative;
            overflow: hidden;
        }

        #container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
        }

        .gold-text {
            background: linear-gradient(45deg, #ffd700, #ffec00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #ff3366, #ff6666);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 51, 102, 0.5);
        }

        button:active {
            transform: translateY(1px);
        }

        #result {
            font-size: 48px;
            margin: 30px 0;
            font-weight: bold;
            position: relative;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(255, 51, 102, 0.2);
        }

        .floating-redpacket {
            position: absolute;
            width: 50px;
            animation: float 3s ease-in-out infinite;
            opacity: 0.5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes moneyGlow {
            0% { text-shadow: 0 0 10px #ffd700; }
            50% { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
            100% { text-shadow: 0 0 10px #ffd700; }
        }

        .stamp {
            position: absolute;
            right: -20px;
            top: -20px;
            width: 80px;
            opacity: 0.8;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <!-- 飘落红包背景 -->
    <div class="floating-redpacket" style="left:10%;top:10%">🧧</div>
    <div class="floating-redpacket" style="left:30%;top:30%">🧧</div>
    <div class="floating-redpacket" style="left:70%;top:20%">🧧</div>

    <div id="container">
        <img src="https://img.icons8.com/color/96/000000/red-envelope.png" class="stamp">
        <h2 class="gold-text">🎉 小红包来喽 🎉</h2>
        <div id="result">点击下方按钮获取红包</div>
        <button onclick="generateRandom()">
            <span style="font-size:24px">🧧</span> 立即开红包 <span style="font-size:24px">💰</span>
        </button>
        <div id="timestamp"></div>
    </div>

    <script>
        function generateRandom() {
            // 生成特效
            createConfetti();
            playSound();

            // 生成随机数
            const min = 19;
            const max = 100;
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            
            // 显示结果
            const resultElement = document.getElementById('result');
            resultElement.style.animation = 'moneyGlow 1s infinite';
            resultElement.innerHTML = `💰 ${randomNumber} 元 💰`;
            
            // 添加时间戳
            const timestamp = new Date().toLocaleString();
            document.getElementById('timestamp').textContent = `生成时间：${timestamp}`;

            // 特殊金额彩蛋
            if(randomNumber === 100) {
                resultElement.innerHTML += '<br>🎉 天选之人！';
                createFireworks();
            }
        }

        function createConfetti() {
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function playSound() {
            const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang.ogg');
            audio.play().catch(() => { /* 处理自动播放限制 */ });
        }

        // 初始化时间显示
        setInterval(() => {
            document.getElementById('timestamp').textContent = 
                `当前时间：${new Date().toLocaleTimeString()}`;
        }, 1000);
    </script>
</body>
</html>
