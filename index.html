<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>随机数生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>猜猜你有多少红包</h2>
        <div id="result">点击按钮生成红包</div>
        <button onclick="generateRandom()">生成红包</button>
        <h2>请将截图交于鲈鱼兑换</h2>
    </div>

    <script>
        function generateRandom() {
            // 生成19到100之间的随机整数（包含19和100）
            const min = 19;
            const max = 100;
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            
            // 显示结果并添加动画效果
            const resultElement = document.getElementById('result');
            resultElement.style.animation = 'none';
            void resultElement.offsetWidth; // 触发重绘
            resultElement.style.animation = 'fade 0.5s';
            
            resultElement.innerHTML = randomNumber;
        }
    </script>

    <style>
        @keyframes fade {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
